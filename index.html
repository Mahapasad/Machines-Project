<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transformer Tests</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <link rel="icon" href="favicon.ico">
    </head>
    <body id="body">


        <div class="container" id="cont">
            <h1>TRANSFORMER TESTS</h1>
            <div class="input-1">
                <input type="number" step="any" id="n" class="input"
            placeholder="Turns Ratio">
            </div>
            
            <fieldset class="fldset">
                <legend>Short-Circuit Test</legend>
                <input type="number" step="any" id="Vsc" class="input"
                    placeholder="Vsc (in volts)">
                <br>
                <br>
                <input type="number" step="any" id="Isc" class="input"
                    placeholder="Isc (in amperes)">
                <br>
                <br>
                <input type="number" step="any" id="Wc" class="input"
                    placeholder="Wc (in watts)">
                <br>
                <br>
            </fieldset>
            <fieldset class="fldset">
                <legend>Open-Circuit Test</legend>
                <input type="number" step="any" id="V1" class="input"
                    placeholder="V1 (in volts)">
                <br>
                <br>
                <input type="number" step="any" id="I0" class="input"
                    placeholder="I0 (in amperes)">
                <br>
                <br>
                <input type="number" step="any" id="Wi" class="input"
                    placeholder="Wi (in watts)">
                <br>
                <br>
            </fieldset>
            <div class="button">
                <button type="submit" id="submit" class="btn">SUBMIT YOUR RESPONSE</button>
                <button class="btn"><a target="_blank" href="https://www.canva.com/design/DAFURGk9WVM/j3K_t1FWUg7Zs23NHBjsAw/view">KNOW MORE</a></button>
            </div>
            <div class="NameRoll">
                <h2>Designed and Developed by</h2>
                <h2>Mahaprasad Prusty  (121EE0356)</h2>
            </div>
            
        </div>

    </body>
</html>
